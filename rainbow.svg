<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/1/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/2/xhtml">
    <style>  
      .rainbow{
          width: 40px;
          height: 40px;
          margin: 2.5px;
          padding: 10px 6px 0px 6px;
          justify-content: center;
          align-items: center;
          border-radius: 10px;
          backdrop-filter: blur(5px);
          -webkit-backdrop-filter: blur(5px);
          overflow: hidden;
      }
      .rainbow::before{
          content: "";
          width: 150%;
          height: 150%;
          position: absolute;
          background: conic-gradient(
              #fd004c,
              #fe9000,
              #fff020,
              #3edf4b,
              #3363ff,
              #b102b7,
              #fd004c
          );
          left: -25%;
          top: -25%;
          animation: spin 1.5s infinite linear;
          z-index:-2;
      }
    @keyframes spin {
        100%{
            transform: rotate(-360deg);
        }
    }
      .rainbow::after{
          content: "";
          z-index:-1;
          width: 93%;
          height: 93%;
          position: absolute;
          background-color: #1c1b29;
          border-radius: 10px;
          left: 3.5%;
          top: 3.5%;
          display: grid;
          place-items: center;
      }


    </style>
      <div class="rainbow">
        <h1>Hi there, my name is Damian ðŸ‘‹</h1>
    </div>
  </div>
  </foreignObject>
</svg>